<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
		<link rel="stylesheet" href="./public/style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="carousel-container">
				<div class="carousel">
					<img class="carousel-image" />
				</div>
				<div class="carousel-btn left">&leftarrow;</div>
				<div class="carousel-btn right">&rightarrow;</div>
				<div class="carousel-position-indicator"></div>
			</div>
		</div>
	</body>
</html>
